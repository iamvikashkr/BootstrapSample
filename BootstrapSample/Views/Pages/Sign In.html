<!DOCTYPE html>
<html>
<head>

    <script src="../../Scripts/jquery-3.0.0.min.js"></script>
    <script src="../../Scripts/Script/SignUpValidation.js"></script>
    <link href="../Style/styles.css" rel="stylesheet" />
    <link href="../../Content/bootstrap-grid.css" rel="stylesheet" />
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Style/styles.css" rel="stylesheet" />
    <meta charset="utf-8" /><meta charset="utf-8" />
    <title></title>
</head>
<body style="background-color:ThreeDLightShadow"  >
    <div class="container"  >
        <div>
            <h1 style="margin-bottom:50px ; text-align:center"> Sign In</h1>
        </div>
        <form action="" method="get">

            <div class="card main">
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <div>
                            <label style="margin-left:72px; font-weight:bold; margin-top:30px;">Email Id:</label>
                            <input type="text" id="email" placeholder="Enter your Email" class="input" style="margin-left:25px" required />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12  form-group">
                        <div>
                            <label style="margin-left:60px; font-weight:bold">Password:</label>
                            <input type="password" id="password" placeholder="Password" class="input" style="margin-left:25px" required />
                        </div>
                    </div>
                </div>

                <div class="btn" ><input type="submit" value="Sign In" id="signbtn" class="  btn-dark" style="width:auto;" /></div>
            </div>
        </form>
    </div>
</body>
</html>
